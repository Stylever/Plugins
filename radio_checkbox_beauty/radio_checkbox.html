<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>radio-checkbox-mobile</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/radio_checkbox.css">
</head>
<body>
    <section class="radio-checkbox">
        <div class="radios">
            <label class="radioLabel" for="radio1"><input id="radio1" type="radio" name="test" />radio1</label> 
            <label class="radioLabel" for="radio2"><input id="radio2" type="radio" name="test" />radio2</label>
        </div>
        <div class="checkboxs">
            <label class="checkboxLabel"><input type="checkbox" name="test-checkbox" />checkbox1</label>
            <label class="checkboxLabel"><input type="checkbox" name="test-checkbox" />checkbox2</label>
            <label class="checkboxLabel"><input type="checkbox" name="test-checkbox" />checkbox3</label>
            <label class="checkboxLabel"><input type="checkbox" name="test-checkbox" />checkbox4</label>
            <label class="checkboxLabel"><input type="checkbox" name="test-checkbox" />checkbox5</label>
        </div>
    </section>

    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/radio_checkbox.js"></script>
</body>
</html>
